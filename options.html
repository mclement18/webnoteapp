<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Home</title>
  <script type="text/javascript" src="static/jquery-3.4.1.min.js"></script>
</head>
<body>
  <header>
    <h1>Note Web App</h1>
  </header>
  <div>
    <h2 id="welcome">Welcome username</h2>
  </div>
  <div>
    <form action="/add" method="post" class="options">
      <input type="text" name="title" id="add_note_title" placeholder="Note title">
      <input type="text" name="content" id="add_note_content" placeholder="Note content">
      <input type="submit" value="Add note" id="add_note">
    </form>
    <form action="/search" method="get" class="options">
      <input type="text" name="title" id="search_note_title" placeholder="Note title">
      <input type="text" name="content" id="search_note_content" placeholder="Note content">
      <input type="submit" value="Search note">
    </form>
    <div class="options">
      <p><a href="/notes">See all notes</a></p>
      <p>To delete user and clear notes database, press "Clear".</p>
      <input type="button" value="Clear" id="clear">
    </div>
  </div>
  <footer>
    <p>Info:</p>
    <p>$$$INFO$$$</p>
  </footer>
  <script type="text/javascript" src="static/clear.js"></script>
</body>
</html>
